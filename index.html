
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Medha AI - Modern Education Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Desktop Web Theme (Indigo) */
            --web-primary: #4f46e5;
            --web-primary-light: #eef2ff;
            /* Mobile App Theme (Chorcha Green) */
            --mobile-primary: #00664f;
            --mobile-primary-light: #e6f0ee;
            
            --bg-main: #fcfcfd;
            --text-main: #111827;
        }
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .bangla-text {
            font-family: 'Hind Siliguri', sans-serif;
            line-height: 1.6;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .soft-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
        }
        .input-shadow {
            box-shadow: 0 -4px 12px -2px rgba(0, 0, 0, 0.04);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile Specific UI */
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .card-container.is-flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; flex-direction: column;
            justify-content: center; padding: 2rem; border-radius: 18px;
            background: white; border: 1px solid #f3f4f6;
        }
        .card-back { transform: rotateY(180deg); background-color: #f0f7f5; }

        @media (max-width: 767px) {
            .mobile-green-accent { color: var(--mobile-primary); }
            .mobile-green-bg { background-color: var(--mobile-primary); }
            .mobile-green-active { color: var(--mobile-primary) !important; }
        }
    </style>
